<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Advent Calendar</title>

<style>
    body {
        margin: 0;
        background: black;
        font-family: Arial, sans-serif;
        color: white;
        overflow-x: hidden;
    }

    h1 {
        text-align: center;
        margin-top: 30px;
        font-size: 36px;
        animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* GRID */
    .calendar {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 20px;
        max-width: 900px;
        margin: 40px auto;
        z-index: 5;
        position: relative;
    }

    /* DOOR */
    .door {
        width: 140px;
        height: 200px;
        background: #065EC4;
        border-radius: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 42px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 1s ease;
        box-shadow: 0 0 15px rgba(0, 0, 0, .5);
    }

    .door:hover {
        transform: scale(1.05);
    }

    .door.open {
        transform: rotateY(-160deg);
    }

    .door-number {
        position: absolute;
        backface-visibility: hidden;
    }

    /* MODAL OVERLAY */
    .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,.85);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 20;
    }

    .modal-overlay.show {
        display: flex;
    }

    .modal-image {
        max-width: 90%;
        max-height: 90%;
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(255,255,255,.7);
    }

    .toggle-area {
        text-align: center;
