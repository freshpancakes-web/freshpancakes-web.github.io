<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title> POS Support Advent Calendar</title>

<style>
    body {
        margin: 0;
        background: black;
        font-family: Arial, sans-serif;
        color: white;
        overflow-x: hidden;
    }

    h1 {
        text-align: center;
        margin-top: 30px;
        font-size: 36px;
        animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* GRID */
    .calendar {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
        gap: 20px;
        max-width: 900px;
        margin: 40px auto;
        padding: 0 15px;
        z-index: 5;
        position: relative;
    }

    /* DOOR */
    .door {
        width: 100%;
        aspect-ratio: 0.7;
        background: #065EC4;
        border-radius: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 42px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 1s ease;
        box-shadow: 0 0 15px rgba(0, 0, 0, .5);
    }

    .door:hover {
        transform: scale(1.05);
    }

    .door.open {
        transform: rotateY(-160deg);
    }

    .door-number {
        position: absolute;
        backface-visibility: hidden;
    }

    /* MODAL OVERLAY */
    .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,.85);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 20;
    }

    .modal-overlay.show {
        display: flex;
    }

    .modal-image {
        max-width: 90%;
        max-height: 90%;
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(255,255,255,.7);
    }

    /* TOGGLE + RESET */
    .top-controls {
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
    }

    button {
        margin-left: 20px;
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        background: #065EC4;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background: #0a74ff;
    }

    /* SNOW */
    .snow-layer {
        position: fixed;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
        z-index: 1;
    }

    .flake {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.9;
        animation: fall linear infinite;
    }

    @keyframes fall {
        from { transform: translateY(-10vh); }
        to { transform: translateY(110vh); }
    }

</style>
</head>

<body>

<h1>POS Support Advent Calendar</h1>

<div class="top-controls">
    <label>
        <input type="checkbox" id="lockToggle" checked />
        Lock doors until Dec 1
    </label>

    <button id="resetBtn">Reset Calendar</button>
</div>

<!-- SNOW LAYERS -->
<div class="snow-layer" id="snow1"></div>
<div class="snow-layer" id="snow2"></div>
<div class="snow-layer" id="snow3"></div>

<!-- CALENDAR -->
<div class="calendar" id="calendar"></div>

<!-- IMAGE MODAL -->
<div class="modal-overlay" id="modal">
    <img id="modalImg" class="modal-image" />
</div>

<script>

/* -----------------------------------
   RANDOM IMAGE ASSIGNMENT (32 IMAGES)
----------------------------------- */
function assignRandomImages() {
    const imagePool = Array.from({length:41}, (_, i) => `images/pic${i+1}.PNG`);
    const shuffledImages = imagePool.sort(() => Math.random() - 0.5);
    localStorage.setItem("assignedImages", JSON.stringify(shuffledImages));
}

if (!localStorage.getItem("assignedImages")) {
    assignRandomImages();
}

let assignedImages = JSON.parse(localStorage.getItem("assignedImages"));

/* -----------------------------------
         DOOR MEMORY (OPEN STATE)
----------------------------------- */
let openedDoors = JSON.parse(localStorage.getItem("openedDoors") || "[]");

function saveOpenedDoors() {
    localStorage.setItem("openedDoors", JSON.stringify(openedDoors));
}

/* -----------------------------------
            DOOR SHUFFLING
----------------------------------- */
function shuffleDoors() {
    const parent = document.getElementById("calendar");
    const doors = Array.from(parent.children);
    doors.sort(() => Math.random() - 0.5);
    parent.innerHTML = "";
    doors.forEach(d => parent.appendChild(d));
}

/* -----------------------------------
           CREATE CALENDAR
----------------------------------- */
const calendar = document.getElementById("calendar");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");

for (let i = 1; i <= 30; i++) {
    const door = document.createElement("div");
    door.className = "door";
    door.dataset.index = i - 1;

    const number = document.createElement("div");
    number.className = "door-number";
    number.textContent = i;

    door.appendChild(number);
    calendar.appendChild(door);

    if (openedDoors.includes(i)) {
        door.classList.add("open");
        number.style.display = "none";
    }

    door.addEventListener("click", () => {
        const lockEnabled = document.getElementById("lockToggle").checked;
        const now = new Date();
        const unlockDate = new Date(now.getFullYear(), 11, i);

        if (lockEnabled && now < unlockDate) {
            alert(`Door ${i} unlocks on December ${i}.`);
            return;
        }

        if (!door.classList.contains("open")) {
            number.style.display = "none";
            door.classList.add("open");

            openedDoors.push(i);
            saveOpenedDoors();

            // small delay for flip
            setTimeout(() => {
                modalImg.src = assignedImages[door.dataset.index];
                modal.classList.add("show");
                launchConfetti();
            }, 650);
        }
    });
}

/* Shuffle layout after creation */
shuffleDoors();

/* -----------------------------------
           CLOSE MODAL
----------------------------------- */
modal.addEventListener("click", () => {
    modal.classList.remove("show");
});

/* -----------------------------------
               RESET
----------------------------------- */
document.getElementById("resetBtn").addEventListener("click", () => {
    localStorage.removeItem("openedDoors");
    localStorage.removeItem("assignedImages");

    openedDoors = [];
    assignRandomImages();
    assignedImages = JSON.parse(localStorage.getItem("assignedImages"));

    document.querySelectorAll(".door").forEach(d => {
        d.classList.remove("open");
        d.querySelector(".door-number").style.display = "block";
    });

    shuffleDoors();
});

/* -----------------------------------
               SNOW
----------------------------------- */
function createSnow(layer, size, count, speed) {
    for (let i = 0; i < count; i++) {
        const flake = document.createElement("div");
        flake.className = "flake";
        flake.style.width = size + "px";
        flake.style.height = size + "px";
        flake.style.left = Math.random() * 100 + "vw";
        flake.style.animationDuration = speed + Math.random() * 3 + "s";
        flake.style.animationDelay = Math.random() * 5 + "s";
        layer.appendChild(flake);
    }
}

createSnow(document.getElementById("snow1"), 6, 40, 6);
createSnow(document.getElementById("snow2"), 3, 60, 10);
createSnow(document.getElementById("snow3"), 2, 80, 14);

/* -----------------------------------
               CONFETTI
----------------------------------- */
function launchConfetti() {
    const colors = ["#ffffff", "#7FDBFF", "#39CCCC", "#B10DC9", "#FFDC00"];
    for (let i = 0; i < 40; i++) {
        const conf = document.createElement("div");
        conf.style.position = "fixed";
        conf.style.width = "8px";
        conf.style.height = "8px";
        conf.style.background = colors[Math.floor(Math.random() * colors.length)];
        conf.style.top = "-10px";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.opacity = 0.9;
        conf.style.transform = `rotate(${Math.random()*360}deg)`;
        conf.style.transition = "transform 2s ease-out, top 2s ease-out, opacity 2.2s";

        document.body.appendChild(conf);

        setTimeout(() => {
            conf.style.top = "100vh";
            conf.style.transform = `translateX(${Math.random()*200 - 100}px) rotate(${Math.random()*360}deg)`;
            conf.style.opacity = 0;
        }, 20);

        setTimeout(() => conf.remove(), 2500);
    }
}

</script>

</body>
</html>
