<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Advent Calendar</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<style>
:root{
  --bg:#0f1724;
  --card:#071026;
  --accent:#f97316;
  --door:#b91c1c;
  --muted:rgba(255,255,255,0.85);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: radial-gradient(1200px 600px at 10% 10%, rgba(249,115,22,0.08), transparent),
              linear-gradient(180deg,var(--bg), #071123 140%);
  color:var(--muted);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  padding:24px;
  display:flex;
  align-items:flex-start;
  justify-content:center;
  gap:24px;
  min-height:100vh;
}

/* Container */
.container{
  width:100%;
  max-width:1100px;
  display:grid;
  grid-template-columns: 1fr 380px;
  gap:28px;
  align-items:start;
}

/* Left - calendar grid */
.calendar-wrap{
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  padding:20px;
  border-radius:14px;
  box-shadow: 0 10px 30px rgba(2,6,23,0.6);
  min-height:420px;
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  margin-bottom:12px;
}
.title{
  font-size:20px;
  font-weight:700;
  color:white;
  letter-spacing:0.2px;
}
.subtitle{font-size:13px;color:rgba(255,255,255,0.7)}

.grid{
  display:grid;
  grid-template-columns: repeat(6, 1fr);
  gap:12px;
}

/* Door card */
.card{
  perspective:1000px;
  height:110px;
  position:relative;
}
.door{
  width:100%;
  height:100%;
  border-radius:10px;
  cursor:pointer;
  transform-style:preserve-3d;
  transition: transform 700ms cubic-bezier(.2,.9,.3,1);
  position:relative;
  box-shadow: 0 6px 14px rgba(2,6,23,0.6);
  display:flex;
}
.door.locked{cursor:not-allowed; filter:grayscale(20%) brightness(0.9);}
.face{
  position:absolute;
  inset:0;
  border-radius:10px;
  backface-visibility:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  font-size:22px;
  color:white;
}
.front{
  background:linear-gradient(180deg,var(--door), #9b1111);
  transform:rotateY(0deg);
}
.back{
  background:linear-gradient(180deg,#07212a, #082836);
  transform:rotateY(180deg);
  padding:8px;
  flex-direction:column;
  gap:6px;
}

/* Flipped state */
.card.open .door{ transform: rotateY(180deg); }

/* small label inside back */
.back img{
  max-width:100%;
  max-height:66px;
  border-radius:6px;
  object-fit:cover;
  display:block;
  box-shadow: 0 6px 18px rgba(1,1,1,0.6);
  border:2px solid rgba(255,255,255,0.04);
}

/* Sidebar */
.sidebar{
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  padding:18px;
  border-radius:12px;
  min-height:200px;
  box-shadow: 0 10px 30px rgba(2,6,23,0.6);
}
.preview{
  border-radius:10px;
  overflow:hidden;
  background:linear-gradient(180deg,#061628,#0b2230);
  height:260px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.preview img{max-width:100%; max-height:100%; display:block; object-fit:contain}
.controls{margin-top:12px; display:flex; gap:8px; align-items:center; flex-wrap:wrap}
.btn{
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
  border: none;
  font-weight:600;
  background:rgba(255,255,255,0.06);
  color:var(--muted);
}
.btn.primary{background:linear-gradient(90deg,var(--accent), #ff8a3d); color:#071022}
.small{padding:6px 8px; font-size:13px}

/* Footer note */
.note{font-size:13px; color:rgba(255,255,255,0.6); margin-top:12px}

/* Responsive */
@media (max-width:980px){
  .container{grid-template-columns:1fr; padding-bottom:40px}
  .sidebar{order:2}
  .calendar-wrap{order:1}
  .grid{grid-template-columns: repeat(5,1fr)}
}
@media (max-width:600px){
  .grid{grid-template-columns: repeat(3,1fr); gap:8px}
  .card{height:86px}
  .preview{height:200px}
  .header{flex-direction:column; align-items:flex-start; gap:8px}
}
</style>
</head>
<body>
<div class="container">
  <div class="calendar-wrap" aria-label="Advent calendar">
    <div class="header">
      <div>
        <div class="title">Advent Calendar</div>
        <div class="subtitle">Click a door to reveal a surprise üéÅ</div>
      </div>
      <div class="note" id="openedCount">Opened: 0 / 30</div>
    </div>

    <div class="grid" id="grid" role="list">
      <!-- Doors are injected by JS -->
    </div>
  </div>

  <aside class="sidebar" aria-label="Preview">
    <div class="preview" id="previewArea">
      <div style="text-align:center;color:rgba(255,255,255,0.55)">
        <div style="font-weight:700">No door opened yet</div>
        <div style="font-size:13px;margin-top:6px">Your revealed image will appear here</div>
      </div>
    </div>

    <div class="controls">
      <button class="btn primary" id="resetBtn">Reset progress</button>
      <button class="btn small" id="downloadBtn">Download current image</button>
      <label style="margin-left:auto;font-size:13px;color:rgba(255,255,255,0.7)">
        <input type="checkbox" id="dateLock" /> Lock by date
      </label>
    </div>

    <div class="note">
      Tips: Images are loaded from <code>/images/pic1.jpg</code> ‚Ä¶ <code>pic30.jpg</code>.<br/>
      Want different layout? Edit <code>index.html</code> or add more images.
    </div>
  </aside>
</div>

<script>
const COUNT = 30; // number of doors
const grid = document.getElementById('grid');
const previewArea = document.getElementById('previewArea');
const openedCountEl = document.getElementById('openedCount');
const resetBtn = document.getElementById('resetBtn');
const downloadBtn = document.getElementById('downloadBtn');
const dateLockCheckbox = document.getElementById('dateLock');

// Load opened state from localStorage
const STORAGE_KEY = 'advent_opened_v1';
let opened = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');

// Helper to update opened count display
function updateOpenedCount(){
  openedCountEl.textContent = `Opened: ${opened.length} / ${COUNT}`;
}

// Preload small thumbnails for snappy feel (optional)
function preloadThumbs(){
  for(let i=1;i<=COUNT;i++){
    const img = new Image();
    img.src = `images/pic${i}.jpg`;
  }
}

// Create cards
function createGrid(){
  for(let i=1;i<=COUNT;i++){
    const card = document.createElement('div');
    card.className = 'card' ;
    card.setAttribute('role','listitem');
    const door = document.createElement('div');
    door.className = 'door';
    door.setAttribute('data-index', i);
    // front face
    const front = document.createElement('div');
    front.className = 'face front';
    front.innerHTML = `<div style="text-align:center"><div style="font-size:28px">${i}</div><div style="font-size:11px;margin-top:6px">Day</div></div>`;
    // back face
    const back = document.createElement('div');
    back.className = 'face back';
    back.innerHTML = `<div style="font-size:12px;color:rgba(255,255,255,0.75);margin-bottom:6px">Revealed</div><img alt="Revealed image ${i}" loading="lazy" src="images/pic${i}.jpg" /><div style="font-size:12px;margin-top:6px;color:rgba(255,255,255,0.65)">#${i}</div>`;
    door.appendChild(front);
    door.appendChild(back);
    card.appendChild(door);

    // If already opened, mark open
    if(opened.includes(i)){
      card.classList.add('open');
    }

    // click handler
    card.addEventListener('click', (e)=>{
      // date lock option: only allow if day <= today
      if(dateLockCheckbox.checked){
        const today = new Date();
        const dayOfMonth = today.getDate();
        // simple rule: day number must be <= dayOfMonth
        if(i > dayOfMonth){
          // flash
          card.classList.add('locked');
          setTimeout(()=>card.classList.remove('locked'), 600);
          return;
        }
      }
      if(!card.classList.contains('open')){
        card.classList.add('open');
        opened.push(i);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(opened));
        updateOpenedCount();
      }
      // show preview
      showPreview(i);
    });

    grid.appendChild(card);
  }
}

// Show preview in sidebar
function showPreview(i){
  previewArea.innerHTML = '';
  const img = document.createElement('img');
  img.src = `images/pic${i}.jpg`;
  img.alt = `Revealed image ${i}`;
  img.loading = 'eager';
  previewArea.appendChild(img);
  // set currentIndex for download
  previewArea.dataset.current = i;
}

// Reset
resetBtn.addEventListener('click', ()=>{
  if(!confirm('Reset all opened doors?')) return;
  opened = [];
  localStorage.setItem(STORAGE_KEY, JSON.stringify(opened));
  // remove open classes
  document.querySelectorAll('.card.open').forEach(c=>c.classList.remove('open'));
  previewArea.innerHTML = '<div style="text-align:center;color:rgba(255,255,255,0.55)"><div style="font-weight:700">No door opened yet</div><div style="font-size:13px;margin-top:6px">Your revealed image will appear here</div></div>';
  updateOpenedCount();
});

// Download current image
downloadBtn.addEventListener('click', ()=>{
  const idx = previewArea.dataset.current;
  if(!idx){ alert('Open a door first'); return; }
  const url = `images/pic${idx}.jpg`;
  const a = document.createElement('a');
  a.href = url;
  a.download = `pic${idx}.jpg`;
  document.body.appendChild(a);
  a.click();
  a.remove();
});

createGrid();
updateOpenedCount();
preloadThumbs();

// Accessibility: allow keyboard navigation
grid.addEventListener('keydown', (e)=>{
  const el = document.activeElement.closest('.card');
  if(!el) return;
  let idx = Array.from(grid.children).indexOf(el);
  if(e.key === 'ArrowRight') idx = Math.min(grid.children.length-1, idx+1);
  if(e.key === 'ArrowLeft') idx = Math.max(0, idx-1);
  if(e.key === 'ArrowDown') idx = Math.min(grid.children.length-1, idx+6);
  if(e.key === 'ArrowUp') idx = Math.max(0, idx-6);
  grid.children[idx].focus();
});
document.querySelectorAll('.card').forEach(c=>c.tabIndex=0);
</script>
</body>
</html>
