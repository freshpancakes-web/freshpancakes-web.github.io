<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Advent Calendar</title>

<style>
    body {
        margin: 0;
        background: black;
        font-family: Arial, sans-serif;
        color: white;
        overflow-x: hidden;
    }

    h1 {
        text-align: center;
        margin-top: 30px;
        font-size: 36px;
        animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* GRID */
    .calendar {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 15px;
        max-width: 1000px;
        margin: 40px auto;
        z-index: 5;
        position: relative;
    }

    /* DOOR */
    .door {
        width: 100%;
        aspect-ratio: 7 / 10;
        background: #065EC4;
        border-radius: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        font-weight: bold;
        color: white;
        cursor: pointer;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 1s ease;
        box-shadow: 0 0 15px rgba(0, 0, 0, .5);
    }

    .door:hover {
        transform: scale(1.05);
    }

    .door.open {
        transform: rotateY(-160deg);
    }

    .door-number {
        position: absolute;
        backface-visibility: hidden;
    }

    /* MODAL OVERLAY */
    .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,.85);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 20;
    }

    .modal-overlay.show {
        display: flex;
    }

    .modal-image {
        max-width: 90%;
        max-height: 90%;
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(255,255,255,.7);
    }

    /* TOGGLE */
    .toggle-area {
        text-align: center;
        margin-top: 25px;
        font-size: 18px;
    }

    /* SNOW */
    .snow-layer {
        position: fixed;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
        z-index: 1;
    }

    .flake {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.9;
        animation: fall linear infinite;
    }

    @keyframes fall {
        from { transform: translateY(-10vh); }
        to { transform: translateY(110vh); }
    }
</style>
</head>

<body>

<h1>Winter Calendar</h1>

<div class="toggle-area">
    <label>
        <input type="checkbox" id="lockToggle" checked />
        Lock doors until Dec 1
    </label>
</div>

<!-- SNOW LAYERS -->
<div class="snow-layer" id="snow1"></div>
<div class="snow-layer" id="snow2"></div>
<div class="snow-layer" id="snow3"></div>

<!-- CALENDAR -->
<div class="calendar" id="calendar"></div>

<!-- IMAGE MODAL -->
<div class="modal-overlay" id="modal">
    <img id="modalImg" class="modal-image" />
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
/* ---- GENERATE 30 DOORS WITH MEMORY AND SHUFFLE ---- */
const calendar = document.getElementById("calendar");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");

let openedDoors = JSON.parse(localStorage.getItem("openedDoors")) || [];

// Shuffle array helper
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

const doorNumbers = shuffle(Array.from({length:30}, (_,i)=>i+1));

doorNumbers.forEach(i => {
    const door = document.createElement("div");
    door.className = "door";

    const number = document.createElement("div");
    number.className = "door-number";
    number.textContent = i;

    door.appendChild(number);
    calendar.appendChild(door);

    if (openedDoors.includes(i)) {
        door.classList.add("open");
        number.style.display = "none";
    }

    door.addEventListener("click", () => {
        const lockEnabled = document.getElementById("lockToggle").checked;
        const now = new Date();
        const unlockDate = new Date(now.getFullYear(), 11, i);

        if (lockEnabled && now < unlockDate) {
            alert(`Door ${i} unlocks on December ${i}.`);
            return;
        }

        if (!door.classList.contains("open")) {
            number.style.display = "none";
            door.classList.add("open");
            openedDoors.push(i);
            localStorage.setItem("openedDoors", JSON.stringify(openedDoors));

            // Confetti
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });

            setTimeout(() => {
                modalImg.src = `images/pic${i}.jpg`;
                modal.classList.add("show");
            }, 700);
        }
    });
});

/* ---- CLOSE MODAL ---- */
modal.addEventListener("click", () => {
    modal.classList.remove("show");
});

/* ---- SNOW GENERATOR ---- */
function createSnow(layer, size, count, speed) {
    for (let i = 0; i < count; i++) {
        const flake = document.createElement("div");
        flake.className = "flake";
        flake.style.width = size + "px";
        flake.style.height = size + "px";
        flake.style.left = Math.random() * 100 + "vw";
        flake.style.animationDuration = speed + Math.random() * 3 + "s";
        flake.style.animationDelay = Math.random() * 5 + "s";
        layer.appendChild(flake);
    }
}

createSnow(document.getElementById("snow1"), 6, 40, 6);
createSnow(document.getElementById("snow2"), 3, 60, 10);
createSnow(document.getElementById("snow3"), 2, 80, 14);
</script>

</body>
</html>
